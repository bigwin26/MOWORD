<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>http://www.blueb.co.kr</title>
      <link rel="stylesheet" type="text/css" href="demo.css" />
      <link rel="stylesheet" type="text/css" href="css/backgroundTransition.css" />
  </head>
  <body>

      <div class="backgroundTransition">
          <div class="content">
              <h1>BackgroundTransition</h1>
         
              <p>A jQuery Background Slideshow Plugin.</p>
            
          </div>
      </div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/backgroundTransition.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
	  $('.backgroundTransition').backgroundTransition({
		  backgrounds:[
			  { src: 'cine.gif' },
			  { src: 'body.gif' },
			  { src: 'them.gif' },
		  ],
		  transitionDelay: 3,
		  animationSpeed: 800
	  });
  });
</script>
</body>
</html>
